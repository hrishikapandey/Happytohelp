<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happytohelp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css ">
</head>
<body>
    <div class="Container">
       <div class="navbar">
          <div class="logo">HTH</div>
          <div class="Services">Service</div>
          <div class="about">Aboutus</div>
         <button class="Search">Search  <i class="fa-solid fa-magnifying-glass"></i></button>
          <div class="Signin">Signin</div>
    </div>
      
    <div class="middlesection">Welcome to happy to help!
        <img src="help1" alt="">
        <div class="login-container">
            <h3>Login</h3>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>     
    </div>
    
</div>
    <div class="bottomsection">
        <div class="serviceprovide">
        <div class="grid-item"><i class="fa-solid fa-house-medical"></i><p>MEDICAL SUPPORT & EQUIPMENT FUND</p></div>
        <div class="grid-item"><i class="fa-solid fa-book"></i><p>EDUCATION TUITION AND UNIFORMS</p></div>
        <div class="grid-item"><i class="fa-solid fa-globe"></i><p>GROWING WORLDWIDE</p></div>
        <div class="grid-item"><i class="fa-regular fa-star"></i><p>CREATING AWARENESS</p></div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
